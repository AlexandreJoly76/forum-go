<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <a href="/">Home</a>
    <h1>Users List</h1>
    {{ range . }}
    <div>
        <h1>{{ .Username }}</h1>
        <p>{{ .UserId }}</p>
        <p>{{ .Email }}</p>
        <p>{{ .Password}} </p>
        <p>{{ .CreationDate }}</p>
        <p>{{ .Role }}</p>
        <button><a href="/delete/users/{{ .UserId}}">Delete</a></button>
    </div>
    {{ end }}
</body>
</html>
