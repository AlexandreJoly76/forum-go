<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <button style="background: none; border: none;"><a href="/" style="text-decoration: none;"><img src="./assets/img/logo.svg" alt="logo" style="width: 64px;">Aniverse</a></button>
    <h1>Users List</h1>
    {{ range .users }}
    <div>
        <h1>{{ .Username }}</h1>
        <p>{{ .UserId }}</p>
        <p>{{ .Email }}</p>
        <p>{{ .Password}} </p>
        <p>{{ .CreationDate }}</p>
        <p>{{ .Role }}</p>
        <button><a href="/delete/users/{{ .UserId}}">Delete</a></button>
    </div>
    {{ end }}
</body>
</html>
