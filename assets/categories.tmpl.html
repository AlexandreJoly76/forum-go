<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniverse Categories</title>
</head>
<body>
    <div class="categories-wrapper">
        <div class="categories">
            {{ range .Categories }}
            <div class="category">
                <div class="category-name">{{ .Name }}</div>
                <div class="category-buttons">
                    <form action="/categories/delete/{{ .CategoryId }}" method="post" class="delete-form">
                        <input type="hidden" name="categoryId" value="{{ .CategoryId }}">
                        <button class="category-button">Delete</button>
                    </form>
                    <form action="/categories/edit/{{ .CategoryId }}" method="post" class="edit-form">
                        <input type="hidden" name="categoryId" value="{{ .CategoryId }}">
                        <input type="text" name="newCategoryName" placeholder="New Category Name">
                        <button class="category-button edit-button">Edit</button>
                    </form>
                </div>
            </div>
            {{ end }}
        </div>
        {{ if .Error }}
        <div style="color: red; margin-bottom: 20px;">{{ .Error }}</div>
        {{ end }}
        <form action="/categories/add" method="post">
            <input type="text" name="categoryName" placeholder="Category Name">
            <button>Add Category</button>
        </form>
    </div>
</body>
</html>
<style>
    body {
        font-family: 'Mina', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .categories-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .categories {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }

    .category {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        max-width: 300px;
    }

    .category-name {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .category-buttons {
        display: flex;
        gap: 10px;
        width: 100%;
        justify-content: space-between;
    }

    .category-button {
        background-color: #ff0000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        flex: 1;
    }

    .category-button:hover {
        background-color: #cc0000;
    }

    .delete-form {
        width: 100%;
        flex: 1;
    }
    .edit-form {    
        width: 100%;
        flex: 3;
    }
    .edit-button {
        background-color: #007bff;
    }

    .edit-button:hover {
        background-color: #0056b3;
    }

    form {
        display: flex;
        gap: 10px;
        width: 100%;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
