<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="Image collée.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">

  <title>Aniverse Homepage</title>
</head>
<body>
<!-- Header Section -->
<header class="header-section">
  <div class="logo-container">
    <div class="logo"><img src="Image collée.png" alt="Logo Aniverse" width="50"></div>
    <div class="logo-text">Aniverse</div>
  </div>
  <div class="user-actions">
    <div class="button-green">Log in</div>
    <div class="button-red">Register</div>
    <div class="button-green2">New Post+</div>
  </div>
</header>

<!-- Main Content Section -->
<div class="content-wrapper">
  <!-- Filters Section -->
  <aside class="filters-section">
    <div class="filters-title">Filters</div>
    <select class="filter-category">
      <option>Choose a category</option>
      <option>Shonen</option>
      <option>Naruto</option>
      <option>Spoil</option>
    </select>
    <div class="filter-reset">Reset filters</div>
  </aside>

  <!-- Post List Section -->
  <section class="post-list">
    <div class="tabs">
      <button class="tab active">All posts</button>
      <button class="tab">Created</button>
      <button class="tab">Liked</button>
    </div>
    <div class="post-item">
      <div class="post-title">Title un peu long histoire qu’on voit ce que cela donne en dimension réelle</div>
      <div class="post-meta">
        <span class="post-author">John doe</span>
        <span class="post-date">18th October 2024</span>
        <span class="comment-count">12 Comments</span>
      </div>
      <!-- Vote Buttons -->
      <div class="vote-buttons">
        <div class="vote-button upvote">
          <img src="../img/upvote.png" width="30">
          <span>12</span>
        </div>
        <div class="vote-button downvote">
          <img src="../img/downvote.png">
          <span>12</span>
        </div>
      </div>
      <!-- Tags -->
      <div class="tags">
        <span class="tag">Shonen</span>
        <span class="tag">Sword Art Online</span>
      </div>
      <!-- Report and Delete -->
      <div class="post-actions">
        <button class="report-button">Report</button>
        <button class="delete-button">Delete</button>
      </div>
    </div>
  </section>
</div>

<!-- Footer Section -->
<footer class="footer-section">
  <div class="footer-text">Footer, licence</div>
</footer>
</body>
</html>
