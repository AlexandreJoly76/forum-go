<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/assets/img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/createPost.css">
    <link rel="stylesheet" href="/assets/css/header.css">

  
    <title>Create a Post</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="logo-container">
            <a href="/"><div class="logo"><img src="/assets/img/logo.png" alt="Logo Aniverse" width="50"></div>
            <div class="logo-text">Aniverse</div></a>
        </div>
        <div class="user-info">
            {{ if .User }}
            <h1 class="welcome">Welcome {{ .User.Username}}</h1>
            <form method="post" action="/logout">
                <button class="logout-button button" type="submit"><span>Log out</span><svg id="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24">
                <path d="M15 4L13.59 5.41L16.17 8H6V10H16.17L13.59 12.58L15 14L20 9M2 2H10V0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H10V16H2V2Z"/>
            </svg></button></form>
            <!-- <div class="logout-button">
                <a href="#" class="logout-link">Log out</a>
            </div> -->
            {{ if eq .User.Role "admin" }}
            <a href="/users">Users</a>
            {{ end }}
            {{ else }}
            <h1 class="welcome">Guest</h1>
            <a class="button" href="/login">Login</a>
            <a class="button register" href="/register">Register</a>
            {{ end }}
        </div>
    </header>

 <!-- Main Content Section -->
 <div class="main-content global-box">
    <h1 class="main-title">New Post</h1>

    <form action="" method="post" class="form-section">
        <input type="hidden" value="{{.User.UserId}}" name="UserId">
        <!-- Title Section-->
        <div class="form-group">
            <label for="title">Title :</label>
            <input type=text name="title" placeholder="Insert your title here...">
        </div>

        <!-- Content Section-->
        <div class="form-group">
            <label for="content">Content :</label>
            <textarea class="scroll" name="content" id="content" placeholder="Write your post here... (Grab bottom-right corner to resize)"></textarea>
        </div>

        <!-- Categories Section-->
        <div class="form-group">
            <label for="categories">Categories :</label>
            <div class="categories">
                {{range .Categories}}
                    <input type="checkbox" id="{{.CategoryId}}" class="category-box" name="categories" value="{{.CategoryId}}"/>
                    <label class="category-box" for="{{.CategoryId}}">{{.Name}}</label>
                {{end}}
            </div>
        </div>

        <button class="button post-button">Post</button>
    </form>
</div>
<!-- Footer Section -->
<div class="footer-section">
    <span class="footer-text">FOOTER, LICENCE</span>
</div>
</body>
</html>
